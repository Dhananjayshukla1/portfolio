<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first portfolio website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="logoContainer">
                    <img src="./images/userAsset/logo1.jpeg"  class="logo" >
                    <div class="logotext">
                        ay Doe
                    </div>
                </div>
                <div class="navItem">
                    <div><a href="#Projects">Projects</a></div>
                    <div><a href="#Skills">Skills</a></div>
                    <div><a href="#Contact Me">Contact Me</a></div>
                </div>
            </div>
             
            <div class="heroSection">
                <div class="absolute faded">Doe yoe</div>
                <div class="leftPart">
                    <div class="Heading">Hi! Doe</div>
                    <div class=" Heading sub-Heading">I am a <span class="role"></span></div>
                    <div class="Description">I’m a software developer and here is my portfolio website. Here you’ll learn about my journey as a software developer.</div>
                    <div class="btn-p" id="btn">Hire Me</div>
                </div>




                <div class="rightPart"> 
                    <div class="absolute  icons icon-dot"> 
                        <img src="/images/userAsset/dots.png" alt="">
                    </div>
                    <div class="absolute  icons icon-cube">
                        <img src="/images/userAsset/cube.png" alt="">
                    </div>
                    <div class="absolute  icons icon-circle">
                        <img src="/images/userAsset/circle.png" alt="">
                    </div>
                    <div class="absolute  icons icon-zigzage">
                            <img src="/images/userAsset/zigzags.png" alt="">
                    </div>
                    <div class="absolute  icons icon-plus">
                        <img src="/images/userAsset/plus.png" alt="">
                    </div>
                    <div class="user-image">
                        <img src="images/userAsset/UserImage.png" class="U-i">
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
      var typeData = new Typed(".role", {
        strings: [
          "Full Stack Developer",
          "Web Developer",
          "UI-UX Designer",
          "Backend Developer",
          "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script>
</body>
</html>
